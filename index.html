<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="S.Gianmaria Fatta" >
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style..css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="js/script.js" ></script>
</head>
<body>
    <div id="root" >
        <div class="container">
            <header class="my-2">
                <figure class="w-25 mx-auto">
                    <img class="img-fluid mb-5" src="img/boolean-logo.png" alt="Logo Boolean">
                </figure>
            </header>   
            <main>
                <h2 class="text-center h1">Cose da fare</h2>
                <ul class="list-group w-50 mx-auto m-5">
                    <li v-for="task in tasks " class="list-group-item d-flex justify-content-between">{{task['text']}} <button type="button" class="btn-close" aria-label="Close"></button></li>
                    
                  </ul>
            </main>
        </div>
    </div>
</body>
</html>
